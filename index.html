<!-- ABOUTME: Builds the reference-inspired homepage shell for the blog. -->
<!-- ABOUTME: Anchors the hero, navigation, and theming controls. -->
<!-- ABOUTME: Primary homepage layout for the blog and listening widgets. -->
<!-- ABOUTME: Defines navigation, listening sections, and post listings for the site. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>velvetdaemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=JetBrains+Mono:wght@400;600&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      .listening-widget {
        background: #111;
        color: #fff;
        padding: 20px;
        border-radius: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 600px;
      }
      .listening-widget .header {
        font-size: 0.75rem;
        font-weight: 700;
        color: #888;
        margin-bottom: 15px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .track-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .track-card {
        display: flex;
        align-items: center;
        gap: 12px;
        background: #1a1a1a;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.2s ease;
        text-decoration: none;
      }
      .track-card:hover {
        background: #252525;
      }
      .album-art {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        object-fit: cover;
        background: #333;
      }
      .track-info {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-width: 0;
      }
      .song-title {
        font-weight: 600;
        color: #1db954;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
      }
      .artist-name {
        color: #ccc;
        font-size: 0.8rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .loading {
        font-size: 0.8rem;
        color: #666;
        font-style: italic;
      }
      .now-playing-icon {
        animation: pulse 2s infinite;
        color: #1db954;
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body data-theme="dark">
    <canvas id="matrix-rain" class="matrix-canvas" aria-hidden="true"></canvas>
    <a class="skip-link" href="#main-content">Skip to content</a>

    <header class="site-header">
      <div class="container nav-shell">
        <a class="site-title" href="#hero">velvetdaemon</a>
        <button
          class="nav-toggle"
          type="button"
          aria-expanded="false"
          aria-controls="primary-nav"
        >
          Menu
        </button>
        <nav id="primary-nav" class="nav-menu" aria-label="Primary navigation">
          <a class="nav-link" href="#posts">Posts</a>
          <a class="nav-link" href="search.html">Search</a>
          <a class="nav-link" href="#hero">About</a>
          <button class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle theme">
            <span class="theme-toggle__icon" aria-hidden="true">&#9680;</span>
            <span class="sr-only">Toggle theme</span>
          </button>
          <button
            class="matrix-toggle"
            id="matrix-toggle"
            type="button"
            aria-pressed="true"
            aria-label="Toggle background animation"
          >
            <span class="matrix-toggle__icon" aria-hidden="true">▦</span>
            <span class="sr-only">Toggle background animation</span>
          </button>
        </nav>
      </div>
      <div class="divider container" aria-hidden="true"></div>
    </header>

    <main class="page" id="main-content" data-layout="index">
      <section class="hero container" id="hero" data-hero>
        <div class="hero__media" aria-hidden="true">
          <div class="hero__avatar">v</div>
        </div>
        <div class="hero__content">
          <h1 class="hero__title">velvetdaemon</h1>
          <div class="hero__social" aria-label="Social links">
            <a class="social-link" href="https://github.com/dotxdaemon" target="_blank" rel="noreferrer">
              GitHub
            </a>
            <span aria-hidden="true">·</span>
            <a class="social-link" href="https://letterboxd.com/velvetdaemon/" target="_blank" rel="noreferrer">
              Letterboxd
            </a>
            <span aria-hidden="true">·</span>
            <a class="social-link" href="mailto:seaneukim@gmail.com">Email</a>
          </div>
        </div>
      </section>

      <section class="now-playing container" id="last-played" data-last-played>
        <div class="section-header">
          <div>
            <h2 class="section-title">Last played</h2>
            <p class="section-subtitle" data-last-played-status>Loading your latest plays…</p>
          </div>
        </div>
        <div class="track-grid" id="track-grid">
          <div class="loading">Loading tracks...</div>
        </div>
      </section>

      <section class="post-feed container" aria-label="Post feed">
        <div class="section-header">
          <p class="eyebrow">Archive</p>
          <div>
            <h2 class="section-title">Latest writing</h2>
          </div>
        </div>
        <ul class="post-list" id="posts" aria-live="polite"></ul>
      </section>
    </main>

    <footer class="site-footer" aria-label="Site footer">
      <div class="divider container" aria-hidden="true"></div>
      <div class="container site-footer__inner">
        <p>© <span id="current-year"></span> velvetdaemon</p>
        <div class="site-footer__links">
          <a class="nav-link" href="#hero">About</a>
          <a
            class="nav-link"
            href="https://github.com/dotxdaemon"
            target="_blank"
            rel="noreferrer"
          >
            GitHub
          </a>
        </div>
      </div>
    </footer>

    <script src="assets/js/matrix.js"></script>
    <script src="assets/js/posts.js"></script>
    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
