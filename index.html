<!-- ABOUTME: Builds the reference-inspired homepage shell for the blog. -->
<!-- ABOUTME: Anchors the hero, navigation, and ambient controls. -->
<!-- ABOUTME: Primary homepage layout for the blog and listening widgets. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>velvetdaemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body data-theme="dark">
    <canvas id="matrix-rain" class="matrix-canvas" aria-hidden="true"></canvas>
    <a class="skip-link" href="#main-content">Skip to content</a>

    <header class="site-header">
      <div class="container nav-shell">
        <a class="site-brand" href="#hero">velvetdaemon</a>
        <button
          class="nav-toggle"
          type="button"
          aria-expanded="false"
          aria-controls="primary-nav"
        >
          Menu
        </button>
        <nav id="primary-nav" class="nav-menu" aria-label="Primary navigation">
          <a class="nav-link" href="#posts">Posts</a>
          <a class="nav-link" href="search.html">Search</a>
          <a class="nav-link" href="#hero">About</a>
        </nav>
      </div>
      <div class="divider container" aria-hidden="true"></div>
    </header>

    <main class="page landing-grid" id="main-content" data-layout="index">
      <section class="section-block" id="hero" data-hero>
        <header class="section-header">
          <h2 class="section-title">Profile</h2>
        </header>
        <div class="card grid-panel profile-card hero">
          <h1 class="hero__title card-title">velvetdaemon</h1>
          <nav class="profile-links" aria-label="Profile links">
            <ul class="profile-links__list">
              <li>
                <a class="social-link" href="https://github.com/dotxdaemon" target="_blank" rel="noreferrer">
                  GitHub
                </a>
              </li>
              <li>
                <a class="social-link" href="https://letterboxd.com/velvetdaemon/" target="_blank" rel="noreferrer">
                  Letterboxd
                </a>
              </li>
              <li>
                <a class="social-link" href="mailto:seaneukim@gmail.com">Email</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>

      <section class="section-block" id="last-played" data-last-played>
        <header class="section-header">
          <h2 class="section-title">Last played</h2>
        </header>
        <div class="card grid-panel now-playing">
          <div class="track-grid" id="track-grid">
            <div class="loading">Loading tracks...</div>
          </div>
        </div>
      </section>

      <section class="section-block post-feed" aria-label="Post feed">
        <header class="section-header">
          <h2 class="section-title">Latest writing</h2>
        </header>
        <div class="card grid-panel">
          <ul class="post-list" id="posts" aria-live="polite"></ul>
        </div>
      </section>
    </main>

    <footer class="site-footer" aria-label="Site footer">
      <div class="divider container" aria-hidden="true"></div>
      <div class="container site-footer__inner">
        <p>Â© <span id="current-year"></span> velvetdaemon</p>
        <div class="site-footer__links">
          <a class="nav-link" href="#hero">About</a>
          <a
            class="nav-link"
            href="https://github.com/dotxdaemon"
            target="_blank"
            rel="noreferrer"
          >
            GitHub
          </a>
        </div>
      </div>
    </footer>

    <script src="assets/js/matrix.js"></script>
    <script src="assets/js/posts.js"></script>
    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
