<!-- ABOUTME: Search page with full-text search across all posts. -->
<!-- ABOUTME: Provides instant filtering as user types. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - velvetdaemon</title>
    <meta name="description" content="Search all blog posts." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body data-theme="dark">
    <canvas id="matrix-rain" class="matrix-canvas" aria-hidden="true"></canvas>
    <a class="skip-link" href="#main-content">Skip to content</a>

    <header class="site-header">
      <div class="container nav-shell">
        <button
          class="nav-toggle"
          type="button"
          aria-expanded="false"
          aria-controls="primary-nav"
        >
          Menu
        </button>
        <nav id="primary-nav" class="nav-menu" aria-label="Primary navigation">
          <a class="nav-link" href="index.html#posts">Posts</a>
          <a class="nav-link active" href="search.html">Search</a>
          <a class="nav-link" href="index.html#hero">About</a>
        </nav>
      </div>
      <div class="divider container" aria-hidden="true"></div>
    </header>

    <main class="page" id="main-content">
      <div class="container">
        <header class="search-header">
          <h1>Search</h1>
        </header>

        <div class="search-form">
          <div class="search-input-wrapper">
            <span class="search-icon" aria-hidden="true">&#128269;</span>
            <input
              type="search"
              id="search-input"
              class="search-input"
              placeholder="Search posts..."
              autocomplete="off"
              autofocus
            />
          </div>
        </div>

        <div id="search-results" aria-live="polite">
          <p class="search-hint">Type to search through all posts...</p>
        </div>
      </div>
    </main>

    <footer class="site-footer" aria-label="Site footer">
      <div class="divider container" aria-hidden="true"></div>
      <div class="container site-footer__inner">
        <p>&copy; <span id="current-year"></span> velvetdaemon &mdash; built for reading</p>
        <div class="site-footer__links">
          <a class="nav-link" href="index.html#hero">About</a>
          <a
            class="nav-link"
            href="https://github.com/dotxdaemon"
            target="_blank"
            rel="noreferrer"
          >
            GitHub
          </a>
        </div>
      </div>
    </footer>

    <script src="assets/js/matrix.js"></script>
    <script src="assets/js/posts.js"></script>
    <script src="assets/js/search.js"></script>
  </body>
</html>
